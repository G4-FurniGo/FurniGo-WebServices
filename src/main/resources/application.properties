
spring.datasource.url=jdbc:mysql://localhost:3306/lcw?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.furnigo.shared.infrastructure.persistence.strategy.SnakeCasePhysicalNamingStrategy

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB